<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML & CSS Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      flex: 1;
    }

    .editor {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Bigger scrollbar for HTML editor only */
    .html-editor {
      scrollbar-width: auto; /* Firefox */
      scrollbar-color: #1f2329 #e9ecef;
    }

    .html-editor::-webkit-scrollbar {
      width: 14px;
    }

    .html-editor::-webkit-scrollbar-track {
      background: #e9ecef;
      border-radius: 8px;
    }

    .html-editor::-webkit-scrollbar-thumb {
      background-color: #0d6efd;
      border-radius: 8px;
      border: 3px solid #e9ecef;
    }

    .html-editor::-webkit-scrollbar-thumb:hover {
      background-color: #084298;
    }

    button {
      padding: 10px;
      border: none;
      background: #198754;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #157347;
    }

    .preview {
      border-left: 2px solid #ddd;
      background: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    h3 {
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #6c757d;
      background: #ffffff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <header>HTML & CSS Live Viewer</header>

  <div class="container">
    <!-- Editors -->
    <div class="editor">
      <h3>HTML</h3>
      <textarea id="htmlCode" class="html-editor">
<h1>Hello World</h1>
<p>This is a preview</p>
      </textarea>

      <h3>CSS</h3>
      <textarea id="cssCode">
body {
  background: #f0f8ff;
  font-family: Arial;
}

h1 {
  color: #0d6efd;
}
      </textarea>

      <button onclick="renderPreview()">Preview</button>
    </div>

    <!-- Preview -->
    <div class="preview">
      <iframe id="previewFrame"></iframe>
    </div>
  </div>

  <footer>
    Â© <span id="year"></span> Trustesse. All rights reserved.
  </footer>

  <script>
    function renderPreview() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;

      const iframe = document.getElementById("previewFrame");
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      doc.open();
      doc.write(`
        <!DOCTYPE html>
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
          </body>
        </html>
      `);
      doc.close();
    }

    // Auto preview on load
    renderPreview();

    // Auto update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
